<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cuestionario - Historia de la Computadora</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color:#ffeef7; background-image:url('https://images.unsplash.com/photo-1524253482453-3fed8d2fe12b?auto=format&fit=crop&w=1600&q=80'); background-size:cover; background-position:center;
    margin: 0;
    padding: 0;
    color: #333;
  }
  .container {
    max-width: 800px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }
  h1, h2 {
    text-align: center;
    color: #e78ab3;
  }
  .start-screen {
    text-align: center;
    padding: 40px;
  }
  input[type="text"] {
    padding: 10px;
    width: 70%;
    border-radius: 10px;
    border: 2px solid #e7a5c4;
  }
  button {
    background-color: #e78ab3;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover { opacity: 0.9; }

  .question {
    margin-bottom: 30px;
    background: #fff7fc;
    padding: 15px;
    border-radius: 15px;
    border: 2px solid #f3c1d9;
  }

  .question img {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 10px;
  }

  .option {
    margin: 10px 0;
    padding: 10px;
    background: white;
    border-radius: 10px;
    border: 2px solid #f3c1d9;
    cursor: pointer;
  }

  .incorrect {
    animation: shake 0.3s;
    border-color: red !important;
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
  }

  .feedback {
    background: #ffe6f3;
    border-left: 5px solid #e78ab3;
    padding: 15px;
    border-radius: 10px;
    margin-top: 20px;
  }

  .hidden { display: none; }
</style>
</head>
<body>

<div class="container">

  <div id="startScreen" class="start-screen">
    <h1>Cuestionario: Historia de la Computadora</h1>
    <p>Ingresa tu nombre para comenzar:</p>
    <input type="text" id="studentName" placeholder="Tu nombre" />
    <br><br>
    <button onclick="startQuiz()">Iniciar</button>
  </div>

  <div id="quiz" class="hidden">
    <h2 id="welcomeName"></h2>

    <div id="questions"></div>

    <button onclick="finishQuiz()">Finalizar</button>

    <div id="finalFeedback" class="feedback hidden"></div>
  </div>

</div>

<script>
const quizData = [
  {
    img: "https://i.imgur.com/OH7JzvV.jpeg",
    question: "¿Quién es considerado el padre de la computación?",
    options: ["Steve Jobs", "Alan Turing", "Bill Gates", "Tim Berners-Lee"],
    answer: 1,
    explanation: "Alan Turing es considerado el padre de la ciencia computacional y de la inteligencia artificial."
  },
  {
    img: "https://i.imgur.com/Gh1Kp7v.jpeg",
    question: "¿En qué año se creó la primera computadora electrónica ENIAC?",
    options: ["1945", "1960", "1920", "1981"],
    answer: 0,
    explanation: "ENIAC se completó en 1945 y fue una de las primeras computadoras electrónicas de propósito general."
  },
  {
    img: "https://i.imgur.com/zafWJ8t.jpeg",
    question: "¿Qué máquina inventó Charles Babbage?",
    options: ["La Máquina Analítica", "El mouse", "La impresora", "El microprocesador"],
    answer: 0,
    explanation: "La Máquina Analítica fue el diseño pionero que dio origen al concepto de computadora programable."
  },
  {
    img: "https://i.imgur.com/cvOuhom.jpeg",
    question: "¿Quién creó el primer mouse de computadora?",
    options: ["Douglas Engelbart", "Elon Musk", "Steve Wozniak", "Nikola Tesla"],
    answer: 0,
    explanation: "Douglas Engelbart creó el primer prototipo de mouse en 1964."
  },
  {
    img: "https://i.imgur.com/9RxaXCs.jpeg",
    question: "¿Qué empresa lanzó la primera computadora personal IBM PC?",
    options: ["Meta", "IBM", "Google", "Apple"],
    answer: 1,
    explanation: "En 1981 IBM lanzó la famosa IBM PC, que impulsó la computación personal."
  },
  {
    img: "https://i.imgur.com/S2Ya2FE.jpeg",
    question: "¿Qué significan las siglas CPU?",
    options: ["Central Processing Unit", "Computer Personal Unit", "Central Power Utility", "Core Programming Unit"],
    answer: 0,
    explanation: "CPU significa Unidad Central de Procesamiento, el cerebro del computador."
  },
  {
    img: "https://i.imgur.com/9u0DxQJ.jpeg",
    question: "¿Cuál fue la primera computadora programable de la historia?",
    options: ["ENIAC", "Colossus", "Z3", "Macintosh"],
    answer: 2,
    explanation: "La Z3 de Konrad Zuse (1941) fue la primera computadora totalmente programable y automática."
  },
  {
    img: "https://i.imgur.com/KP30t8M.jpeg",
    question: "¿Quién inventó el lenguaje de computación COBOL?",
    options: ["Margaret Hamilton", "Ada Lovelace", "Grace Hopper", "Linus Torvalds"],
    answer: 2,
    explanation: "Grace Hopper fue una pionera e inventó COBOL, utilizado en sistemas empresariales."
  },
  {
    img: "https://i.imgur.com/R6kD1zY.jpeg",
    question: "¿Cuál fue la primera empresa en comercializar una computadora personal?",
    options: ["Apple", "MITS", "IBM", "Microsoft"],
    answer: 1,
    explanation: "MITS lanzó la Altair 8800 en 1975, considerada la primera computadora personal comercial."
  },
  {
    img: "https://i.imgur.com/prPt9eS.jpeg",
    question: "¿Qué inventó Tim Berners‑Lee en 1989?",
    options: ["La inteligencia artificial", "El internet", "La realidad virtual", "La World Wide Web"],
    answer: 3,
    explanation: "Tim Berners‑Lee creó la World Wide Web, base de la navegación actual por internet."
  }
];

function startQuiz() {
  const name = document.getElementById("studentName").value;
  if (!name.trim()) return alert("Ingresa tu nombre");

  document.getElementById("welcomeName").innerText = `Bienvenida/o, ${name}`;
  document.getElementById("startScreen").classList.add("hidden");
  document.getElementById("quiz").classList.remove("hidden");
  loadQuestions();
}

function loadQuestions() {
  let html = "";
  quizData.forEach((q, index) => {
    html += `
      <div class='question' id='q${index}'>
        
        <p><strong>${index + 1}. ${q.question}</strong></p>
        ${q.options.map((opt, i) => `
          <div class='option' onclick='selectOption(${index}, ${i}, this)'>${opt}</div>
        `).join("")}
        <div id='feedback${index}' class='feedback hidden'></div>
      </div>
    `;
  });
  document.getElementById("questions").innerHTML = html;
}

function selectOption(qIndex, optionIndex, element) {
  const correct = quizData[qIndex].answer;
  const feedback = document.getElementById(`feedback${qIndex}`);

  if (optionIndex !== correct) {
    element.classList.add("incorrect");
    feedback.innerHTML = `<strong>Incorrecto.</strong> ${quizData[qIndex].explanation}`;
  } else {
    feedback.innerHTML = `<strong>Correcto.</strong> ${quizData[qIndex].explanation}`;
  }

  feedback.classList.remove("hidden");
}

function finishQuiz() {
  document.getElementById("finalFeedback").innerHTML =
    `<h3>Autora: <strong>Maria Camila Orozco</strong></h3>`;
  document.getElementById("finalFeedback").classList.remove("hidden");
}
</script>

</body>
</html>

</script>
