<style>

  h1 {

</head>
<body>
<h1>游둰勇九 Cuestionario: Historia de la Tecnolog칤a 九뻟릤봺잺</h1>

<div id="start-screen">
  <h2>Ingresa tu nombre</h2>
  <input id="studentName" class="input-name" type="text" placeholder="Tu nombre" />
  <br>
  <button onclick="startQuiz()">Iniciar Cuestionario</button>
</div>

<div id="quiz"></div>
<div id="result"></div>

<script>
const questions = [
  {
    question: "쯈ui칠n es considerado el padre de la computaci칩n?",
    options: ["Alan Turing", "Charles Babbage", "John von Neumann"],
    answer: "Charles Babbage",
    explanation: "Charles Babbage dise침칩 la m치quina anal칤tica, considerada el primer concepto de computadora programable."
  },
  {
    question: "쮺u치l fue la primera computadora electr칩nica de prop칩sito general?",
    options: ["ENIAC", "UNIVAC", "Colossus"],
    answer: "ENIAC",
    explanation: "ENIAC fue la primera computadora electr칩nica de prop칩sito general, construida en 1945."
  },
  {
    question: "쮼n qu칠 generaci칩n se usaron transistores?",
    options: ["Primera", "Segunda", "Tercera"],
    answer: "Segunda",
    explanation: "La segunda generaci칩n de computadoras reemplaz칩 las v치lvulas al vac칤o por transistores, haci칠ndolas m치s r치pidas y peque침as."
  },
  {
    question: "쯈ui칠n invent칩 el primer mouse?",
    options: ["Steve Jobs", "Bill Gates", "Douglas Engelbart"],
    answer: "Douglas Engelbart",
    explanation: "El primer mouse fue creado por Douglas Engelbart en 1964 como parte de un sistema avanzado de interfaz."
  },
  {
    question: "쯈u칠 compa침칤a lanz칩 la primera PC exitosa?",
    options: ["Apple", "IBM", "Microsoft"],
    answer: "IBM",
    explanation: "La IBM PC de 1981 se convirti칩 en el est치ndar de la computaci칩n personal."
  }
];

let studentName = "";
let studentAnswers = [];

function startQuiz() {
  studentName = document.getElementById('studentName').value;
  if (!studentName.trim()) return alert("Por favor ingresa tu nombre");

  document.getElementById('start-screen').style.display = "none";

  const quizDiv = document.getElementById('quiz');
  quizDiv.innerHTML = "";

  questions.forEach((q, i) => {
    quizDiv.innerHTML += `
      <div class='question-card'>
        <div class='question-title'>${i+1}. ${q.question}</div>
        <ul>
          ${q.options.map(opt => `
            <li>
              <label><input type='radio' name='q${i}' value='${opt}'> ${opt}</label>
            </li>`).join('')}
        </ul>
      </div>`;
  });

  quizDiv.innerHTML += `<button onclick='finishQuiz()'>Finalizar</button>`;
}

function finishQuiz() {
  const resultDiv = document.getElementById('result');
  resultDiv.innerHTML = `<h2>Resultados de ${studentName}</h2>`;

  questions.forEach((q, index) => {
    const selected = document.querySelector(`input[name='q${index}']:checked`);
    const studentAnswer = selected ? selected.value : "Sin responder";
    const correct = studentAnswer === q.answer;

    resultDiv.innerHTML += `
      <div class="feedback-card ${correct ? 'correct' : 'incorrect'}">
        <h3>Pregunta ${index + 1}: ${q.question}</h3>
        <p><strong>Tu respuesta:</strong> ${studentAnswer}</p>
        <p><strong>Respuesta correcta:</strong> ${q.answer}</p>
        <p class="explanation"><strong>Explicaci칩n:</strong> ${q.explanation}</p>
      </div>
    `;
  });
}
</script>
</body>
</html>
